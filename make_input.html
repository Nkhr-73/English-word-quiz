<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入力式クイズ作成ページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    input, button {
      width: 80%;
      margin: 8px;
      padding: 10px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>入力式クイズ 作成ページ</h1>

<input id="question" placeholder="問題文を入力">
<input id="answer" placeholder="正解（複数OK・カンマ区切り）">

<button onclick="addQuiz()">問題を追加</button>

<h2>生成されたデータ</h2>
<pre id="output"></pre>

<script>
let quizzes = [];

function addQuiz() {
  const q = document.getElementById("question").value;
  const a = document.getElementById("answer").value
    .split(",")
    .map(v => v.trim())
    .filter(v => v !== "");

  if (!q || a.length === 0) {
    alert("問題文と正解を入力して");
    return;
  }

  quizzes.push({ q: q, a: a });

  document.getElementById("output").textContent =
    "const inputQuiz = " + JSON.stringify(quizzes, null, 2) + ";";

  document.getElementById("question").value = "";
  document.getElementById("answer").value = "";
}
</script>

</body>
</html>
